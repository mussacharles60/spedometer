<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Spedometer</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="index.css" type="text/css">
    <link rel="stylesheet" href="anim.css" type="text/css">
</head>

<body>
    <div class="cadre-loading" id="amin-container">
        <div id="loading" class="loading"></div>
    </div>
    <div class="root">
        <img src="./assets/btn.png" alt="btn" title="Restart" class="btn" id="btn">
        <div class="first" id="first">
            <span id="status">Not Connected</span>
            <div class="btns-container" id="btns-container">
                <div id="start-btn" class="button">Start</div>
                <div id="stop-btn" class="button">Stop</div>
            </div>
        </div>
        <div class="output-container" id="output-container">
            <span id="output-text"></span>
        </div>
    </div>
    <div class="splash" id="splash">
        <div class="splash-bg"></div>
        <video muted id="video">
            <source src="./assets/logo.mp4" type="video/mp4">
        </video>
    </div>
    <script src="index.js"></script>
    <script src="anim.js"></script>
</body>

</html>
